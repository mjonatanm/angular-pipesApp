<div class="p-grid">
    <div class="col mt-5">

                <tr>
                    <th>Nombre</th>

                <tr>
                    <td>{{heroes.nombre}}</td>

                    <td>{{heroes.color}}</td>
                </tr>

<div class="p-grid">
    <div class="col mt-5">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">

                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
